<!DOCTYPE html>
<html>
<head>
    <title>Painel Administrativo - CadastraPlus</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            margin: 0;
            padding: 20px;
            padding-top: 80px;
        }
        
        .container {
            background-color: rgba(30, 42, 56, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00c6ff;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .admin-actions button {
            background: linear-gradient(to right, #00c6ff, #0082ff);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .admin-actions button:hover {
            background: linear-gradient(to right, #00a6dd, #0062dd);
            transform: translateY(-2px);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255,255,255,0.05);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        th {
            background: rgba(0,198,255,0.2);
            color: #00c6ff;
            font-weight: bold;
        }
        
        tr:hover {
            background: rgba(255,255,255,0.03);
        }
        
        button.danger {
            background: linear-gradient(to right, #ff4444, #cc0000);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button.danger:hover {
            background: linear-gradient(to right, #cc0000, #990000);
        }
        
        .code-value {
            font-family: 'Courier New', monospace;
            color: #00ffaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Painel Administrativo</h1>
        
        <div class="admin-actions">
            <button onclick="loadUsers()">üë• Carregar Usu√°rios</button>
            <button onclick="loadAllCodes()">üî¢ Carregar Todos os C√≥digos</button>
        </div>

        <div id="dataContainer">
            <!-- Os dados ser√£o carregados aqui -->
            <p style="text-align: center; color: #aaa;">Selecione uma a√ß√£o acima</p>
        </div>
    </div>

    <script>
    // Fun√ß√£o para carregar usu√°rios
    function loadUsers() {
        let html = '<h2><span style="color:#00c6ff">üë•</span> Usu√°rios Cadastrados</h2>';
        html += '<div style="overflow-x:auto;"><table>';
        html += '<tr><th>Usu√°rio</th><th>Quantidade de C√≥digos</th><th>A√ß√µes</th></tr>';
        
        // Percorre todos os usu√°rios no localStorage
        for (let i = 0; i < localStorage.length; i++) {
            const user = localStorage.key(i);
            const userData = JSON.parse(localStorage.getItem(user));
            const codeCount = userData.codes ? Object.keys(userData.codes).length : 0;
            
            html += `
                <tr>
                    <td>${user}</td>
                    <td>${codeCount}</td>
                    <td>
                        <button class="danger" onclick="deleteUser('${user}')">üóëÔ∏è Excluir Usu√°rio</button>
                        <button onclick="viewUserCodes('${user}')">üëÄ Ver C√≥digos</button>
                    </td>
                </tr>
            `;
        }
        
        html += '</table></div>';
        document.getElementById('dataContainer').innerHTML = html;
    }

    // Fun√ß√£o para carregar TODOS os c√≥digos
    function loadAllCodes() {
        let html = '<h2><span style="color:#00c6ff">üî¢</span> Todos os C√≥digos</h2>';
        html += '<div style="overflow-x:auto;"><table>';
        html += '<tr><th>Usu√°rio</th><th>C√≥digo</th><th>Nome</th><th>A√ß√µes</th></tr>';
        
        // Percorre todos os usu√°rios e seus c√≥digos
        for (let i = 0; i < localStorage.length; i++) {
            const user = localStorage.key(i);
            const userData = JSON.parse(localStorage.getItem(user));
            
            if (userData.codes) {
                Object.entries(userData.codes).forEach(([code, name]) => {
                    html += `
                        <tr>
                            <td>${user}</td>
                            <td class="code-value">${code}</td>
                            <td>${name}</td>
                            <td>
                                <button class="danger" onclick="deleteCode('${user}', '${code}')">üóëÔ∏è Excluir</button>
                            </td>
                        </tr>
                    `;
                });
            }
        }
        
        html += '</table></div>';
        document.getElementById('dataContainer').innerHTML = html;
    }

    // Fun√ß√£o para visualizar c√≥digos de um usu√°rio espec√≠fico
    function viewUserCodes(username) {
        const userData = JSON.parse(localStorage.getItem(username));
        let html = `<h2><span style="color:#00c6ff">üë§</span> C√≥digos do Usu√°rio: ${username}</h2>`;
        html += '<div style="overflow-x:auto;"><table>';
        html += '<tr><th>C√≥digo</th><th>Nome</th><th>A√ß√µes</th></tr>';
        
        if (userData.codes) {
            Object.entries(userData.codes).forEach(([code, name]) => {
                html += `
                    <tr>
                        <td class="code-value">${code}</td>
                        <td>${name}</td>
                        <td>
                            <button class="danger" onclick="deleteCode('${username}', '${code}')">üóëÔ∏è Excluir</button>
                        </td>
                    </tr>
                `;
            });
        } else {
            html += '<tr><td colspan="3" style="text-align:center;">Nenhum c√≥digo cadastrado</td></tr>';
        }
        
        html += '</table></div>';
        html += '<button onclick="loadUsers()" style="margin-top:20px;">‚Ü©Ô∏è Voltar para lista de usu√°rios</button>';
        document.getElementById('dataContainer').innerHTML = html;
    }

    // Fun√ß√£o para excluir usu√°rio
    function deleteUser(username) {
        if (confirm(`Tem certeza que deseja excluir o usu√°rio ${username} e todos os seus c√≥digos?`)) {
            localStorage.removeItem(username);
            loadUsers(); // Recarrega a lista
            alert('Usu√°rio exclu√≠do com sucesso!');
        }
    }

    // Fun√ß√£o para excluir c√≥digo espec√≠fico
    function deleteCode(username, code) {
        if (confirm(`Tem certeza que deseja excluir o c√≥digo ${code} do usu√°rio ${username}?`)) {
            const userData = JSON.parse(localStorage.getItem(username));
            delete userData.codes[code];
            localStorage.setItem(username, JSON.stringify(userData));
            
            // Recarrega a visualiza√ß√£o atual
            if (document.getElementById('dataContainer').innerHTML.includes('Todos os C√≥digos')) {
                loadAllCodes();
            } else {
                viewUserCodes(username);
            }
            
            alert('C√≥digo exclu√≠do com sucesso!');
        }
    }
    </script>
</body>
</html>
